{% for boat in boats %}
    {% include 'boats/partials/boat_card.html' %}
{% empty %}
    <div class="col-span-3 text-center py-16">
        <i class="fas fa-search fa-5x text-base-content/20 mb-4"></i>
        <h3 class="text-2xl font-bold mb-2">Ничего не найдено</h3>
        <p class="text-base-content/70">Попробуйте изменить параметры поиска</p>
    </div>
{% endfor %}

{% if page_obj.paginator.num_pages > 1 %}
<div class="col-span-3">
    <div class="join mt-8 flex justify-center">
        {% if page_obj.has_previous %}
            <a href="?page=1" class="join-item btn">«</a>
            <a href="?page={{ page_obj.previous_page_number }}" class="join-item btn">‹</a>
        {% endif %}
        
        <button class="join-item btn btn-active">{{ page_obj.number }}</button>
        
        {% if page_obj.has_next %}
            <a href="?page={{ page_obj.next_page_number }}" class="join-item btn">›</a>
            <a href="?page={{ page_obj.paginator.num_pages }}" class="join-item btn">»</a>
        {% endif %}
    </div>
</div>
{% endif %}
