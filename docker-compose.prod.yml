# Docker Compose для продакшн-окружения
# Использование: docker-compose -f docker-compose.prod.yml up -d

services:
  db:
    image: postgres:15-alpine
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups  # Для бэкапов БД
    environment:
      - POSTGRES_DB=${DB_NAME:-boat_rental}
      - POSTGRES_USER=${DB_USER:-boat_user}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-change-me}
    # В продакшне не открываем порты наружу
    expose:
      - "5432"
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-boat_user} -d ${DB_NAME:-boat_rental}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  redis:
    image: redis:7-alpine
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD:-change-me} --maxmemory 256mb --maxmemory-policy allkeys-lru --save 60 1000
    expose:
      - "6379"
    networks:
      - backend
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--pass", "${REDIS_PASSWORD:-change-me}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    command: gunicorn boat_rental.wsgi:application --bind 0.0.0.0:8000 --workers 2 --threads 2 --timeout 120 --max-requests 1000 --max-requests-jitter 100 --access-logfile - --error-logfile -
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/mediafiles
      - ./logs:/app/logs
    expose:
      - "8000"
    networks:
      - backend
      - frontend
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY:-change-me-secret}
      - DATABASE_URL=postgresql://${DB_USER:-boat_user}:${DB_PASSWORD:-change-me}@db:5432/${DB_NAME:-boat_rental}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://:${REDIS_PASSWORD:-change-me}@redis:6379/0}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://:${REDIS_PASSWORD:-change-me}@redis:6379/0}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME:-yachts}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-replace-me}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-replace-me}
      - S3_ENDPOINT_URL=${S3_ENDPOINT_URL:-https://yachts.hb.ru-msk.vkcloud-storage.ru}
      - S3_REGION=${S3_REGION:-ru-msk}
      - SECURE_SSL_REDIRECT=${SECURE_SSL_REDIRECT:-True}
      - SESSION_COOKIE_SECURE=${SESSION_COOKIE_SECURE:-True}
      - CSRF_COOKIE_SECURE=${CSRF_COOKIE_SECURE:-True}
      - SECURE_HSTS_SECONDS=${SECURE_HSTS_SECONDS:-31536000}
      - REDIS_CACHE_URL=redis://:${REDIS_PASSWORD:-change-me}@redis:6379/1
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8000/health/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  celery_worker:
    image: rent_django-web
    restart: always
    command: celery -A boat_rental worker -l info --concurrency=1 --max-tasks-per-child=100
    healthcheck:
      disable: true
    volumes:
      - media_volume:/app/mediafiles
      - ./logs:/app/logs
    networks:
      - backend
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY:-change-me-secret}
      - DATABASE_URL=postgresql://${DB_USER:-boat_user}:${DB_PASSWORD:-change-me}@db:5432/${DB_NAME:-boat_rental}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://:${REDIS_PASSWORD:-change-me}@redis:6379/0}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://:${REDIS_PASSWORD:-change-me}@redis:6379/0}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME:-yachts}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-replace-me}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-replace-me}
      - S3_ENDPOINT_URL=${S3_ENDPOINT_URL:-https://yachts.hb.ru-msk.vkcloud-storage.ru}
      - S3_REGION=${S3_REGION:-ru-msk}
    depends_on:
      - db
      - redis
      - web

  celery_beat:
    image: rent_django-web
    restart: always
    command: celery -A boat_rental beat -l info
    healthcheck:
      disable: true
    volumes:
      - ./logs:/app/logs
    networks:
      - backend
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY:-change-me-secret}
      - DATABASE_URL=postgresql://${DB_USER:-boat_user}:${DB_PASSWORD:-change-me}@db:5432/${DB_NAME:-boat_rental}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://:${REDIS_PASSWORD:-change-me}@redis:6379/0}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://:${REDIS_PASSWORD:-change-me}@redis:6379/0}
    depends_on:
      - db
      - redis
      - web

  nginx:
    image: nginx:alpine
    restart: always
    environment:
      - NGINX_SERVER_NAME=${NGINX_SERVER_NAME:-localhost}
      - NGINX_SSL_CERT_PATH=${NGINX_SSL_CERT_PATH:-/etc/nginx/ssl/fullchain.pem}
      - NGINX_SSL_KEY_PATH=${NGINX_SSL_KEY_PATH:-/etc/nginx/ssl/privkey.pem}
      - NGINX_SSL_CHAIN_PATH=${NGINX_SSL_CHAIN_PATH:-/etc/nginx/ssl/chain.pem}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/templates/boatrental.conf.template:/etc/nginx/templates/boatrental.conf.template:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/mediafiles:ro
      - ./nginx/logs:/var/log/nginx
    networks:
      - frontend
    depends_on:
      - web

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local

networks:
  backend:
    driver: bridge
    internal: true  # Изолированная сеть для бэкенда
  frontend:
    driver: bridge  # Публичная сеть для nginx и web
